<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Chill</title>
    <link rel="stylesheet" href="css/style4.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Prêt à rejoindre la <span class="highlight">communauté 😁</span> ?</h1>
            <p>Remplissez le formulaire ci-dessous pour créer votre compte Movie Chill dès maintenant!</p>
            <form>
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" placeholder="Votre nom d'utilisateur ici">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Votre adresse email ici">

                <label for="password">Mot de Passe</label>
                <input type="password" id="password" placeholder="Votre mot de passe ici">

                <label for="confirm-password">Confirmation du Mot de Passe</label>
                <input type="password" id="confirm-password" placeholder="Votre mot de passe ici">
                <div class="button">
                <center>
                <button type="submit">S'INSCRIRE</button>
                </center>        
                </div>
            </form>
            <p>Vous avez déjà un compte ? Vous pouvez <a href="/wedfigam/html/login.html">connecter ici</a></p>
        </div>
        <div class="image-container">
            <div class="overlay">
                <p>Rejoignez la communauté <span class="highlight">Movie Chill</span> dès aujourd'hui et explorez un univers de divertissement <span class="highlight">cinématographique</span>! 😁</p>
            </div>
        </div>
    </div>
    <script src="/js/script4.js"></script>
</body>
